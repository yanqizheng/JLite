				height:340px;
				width:440px;
				background:url(loginPage/login-board-bg.png) repeat;

			}

			#formBoard{

			}

		<div id="loginForm">
			<span class="login-title">请先登录系统</span>
			<div class="splitter" ></div>
			<div id="formBoard">
				<form name="login" method="post" action="#">
					
				</form>
			</div>
			<div class="splitter"></div>
		</div>
